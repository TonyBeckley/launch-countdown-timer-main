<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <div class="starry">
    <img src="./images/bg-stars.svg" alt="bg-stars">
  </div>
  <div class="container">
    
    <h1>We're launching soon</h1>

    <div class="countdown">
      <div>
        <p id="days">{time}</p>
        <h3>Days</h3>
      </div>
      <div>
        <p id="hours">{time}</p>
        <h3>Hours</h3>
      </div>
      <div>
        <p id="minutes">{time}</p>
        <h3>Minutes</h3>
      </div>
      <div>
        <p id="seconds">{time}</p>
        <h3>Seconds</h3>
      </div>

    </div>

    <div class="socials">
      <ul>
        <li><img src="./images/icon-facebook.svg" alt="icon-facebook"></li>
        <li><img src="./images/icon-pinterest.svg" alt="icon-pinterest"></li>
        <li><img src="./images/icon-instagram.svg" alt="icon-instagram"></li>
      </ul>
    </div>

    <div class="mountain">
      <img src="./images/pattern-hills.svg" alt="mountain" class="mountain">
    </div>
   
  </div>
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tony Beckley</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
